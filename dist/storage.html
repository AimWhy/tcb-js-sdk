<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta content="telephone=no" name="format-detection"/>
  <title>TCB JSSDK 存储 手动操作测试页面</title>
</head>
<body>
  <div>
    <h4>存储 手动测试</h4>
    <p>
      回调方式：
      <select id="returnType">
        <option value="callback" title="回调函数">回调函数</option>
        <option value="promise" title="Promise">Promise</option>
      </select>
    </p>

    <p>请选择文件，点击"上传"</p>

    <form role="form" class="form" onsubmit="return false;">
      <div class="form-group">
        <label for="file">File</label>
        <input id="file" type="file" class="form-control"/>
      </div>
      <button id="uploadFile" type="button" class="btn btn-primary">上传</button>
      <p>
        fileId列表:
        <span id="fileId"></span>
      </p>

      <p>
        以下操作，将对上述fileId列表中所有文件的fileId操作。(下载文件除外，只会下载第一个fileId的文件)
      </p>
      <button id="getTempFileURL" type="button" class="btn btn-primary">获取文件下载链接</button>
      <button id="downloadFile" type="button" class="btn btn-primary">下载文件</button>
      <button id="deleteFile" type="button" class="btn btn-primary">删除文件</button>
    </form>

    <p>操作结果：</p>
    <div id="output" class="container">

    </div>
  </div>

  <script src="test.js"></script>
  <script>
    window['initStorage']();
  </script>
</body>
</html>
